<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="dataChart" width="400" height="400"></canvas>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>
    var ctx = document.getElementById('dataChart').getContext('2d');

    Chart.defaults.global.elements.rectangle.backgroundColor = 'rgba(255, 99, 132, 0.2)';

    let rawArrays = [];
    let sortedArrays = [];
    let sortedShortLabels = [];
    let sortedLongLabels = [];
    let deathsPerMillion = [];

    const dataUrl = 'https://corona-api.com/countries';

    function shortenName(country) {
                    if (country.name.length > 8) {
                        return country.name.substring(0,8) + '...';
                    } else {
                        return country.name;
                    }
                };

    async function getData(url) {
        const response = await fetch(url, {
            method: 'GET',
        });
        let rawData = await response.json();
        let data = rawData.data;
        return data;
    };

    function arrangeArray(info) {
        info.map((country) => {
            if (!isNaN((country.latest_data.deaths / country.population) * 1000000)) {
                let singleArray = [country.name, shortenName(country), (country.latest_data.deaths / country.population) * 1000000];
                rawArrays.push(singleArray);
            } else {
                return
            };
        });

        sortedArrays = rawArrays.sort(function(a, b) {
            return b[2] - a[2];
        });

        sortedArrays.map((country, index) => {
            sortedLongLabels.push(country[0]);
            sortedShortLabels.push(country[1]);
            deathsPerMillion.push(country[2]);
        });

        console.log(sortedShortLabels[0])
    }

    async function useData (url) {
        let data = await getData(url);
        arrangeArray(data);

        var myBarChart = new Chart(ctx, {
        type: 'horizontalBar',
        data: {
            labels: sortedShortLabels,
            datasets: [{
                barThickness: 6,
                label: 'Deaths per million people',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                data: deathsPerMillion,
                borderWidth: 1
            }]
        },
        options: {
            tooltips: {
                callbacks: {
                    title: function(tooltipItem, data) {
                        var title = sortedLongLabels[tooltipItem[0].index];
                        return title;
                    },
                    label: function(tooltipItem, data) {
                        var label = data.datasets[tooltipItem.datasetIndex].label || '';

                        if (label) {
                            label += ': ';
                        }
                        label += Math.round(tooltipItem.xLabel * 100) / 100;
                        return label;
                    }
                }
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    };

    useData(dataUrl);
</script>
